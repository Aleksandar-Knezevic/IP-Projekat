      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head/>
    <h:body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">            
            <ui:define name="header">
                <ui:include src="/WEB-INF/components/header.xhtml"></ui:include>
            </ui:define>
            <ui:define name="body"> 
            
                <ui:include src="/WEB-INF/components/body_nova_drzava.xhtml"></ui:include>
            <script>
            		function load(){
            			
            			let arr = document.getElementsByTagName('input');
            			for(let item of arr)
            				{
            					if(item.type=='text' || item.type=='password')
            						item.required=true;
            				}
            			
            		}
            		load();
            	</script>
            </ui:define>            
        </ui:composition>
    </h:body>
</html>
