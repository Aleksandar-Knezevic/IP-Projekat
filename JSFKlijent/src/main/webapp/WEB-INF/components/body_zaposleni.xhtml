<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head />
<ui:composition>
	<h:form>
		<b>Svi zaposleni: </b>
		<h:commandButton value="Dohvati zaposlene" action="#{zaposleniBean.ocitajZaposleneIzBaze}"></h:commandButton>
		<h:commandButton value="Novi zaposleni" action="#{zaposleniBean.noviZaposleni}"></h:commandButton>
		<h:dataTable value="${zaposleniBean.sviZaposleni}" var="zaposleni"
			style="width: 100%; text-align:center;">
			<h:column >
				<f:facet name="header">ID zaposlenog</f:facet>
				<h:outputText value="${zaposleni.id}">
				</h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">Ime</f:facet>
				<h:outputText value="${zaposleni.ime}"></h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">Prezime</f:facet>
				<h:outputText value="${zaposleni.prezime}"></h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">Korisnicko ime</f:facet>
				<h:outputText value="${zaposleni.korisnickoIme}"></h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">Lozinka</f:facet>
				<h:outputText value="${zaposleni.lozinka}"></h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">Obrisi zaposlenog</f:facet>
				<h:commandLink value="Obrisi - ${zaposleni.id}"
					action="#{zaposleniBean.obrisiZaposlenog}">
					<f:param value="${zaposleni.id}" name="id" />
				</h:commandLink>
			</h:column>
			<h:column >
				<f:facet name="header">Azuriraj zaposlenog</f:facet>
				<h:commandLink value="Azuriraj - ${zaposleni.id}"
					action="#{zaposleniBean.azurirajZaposlenogPage}">
					<f:param value="${zaposleni.id}" name="id" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</ui:composition>
</html>
