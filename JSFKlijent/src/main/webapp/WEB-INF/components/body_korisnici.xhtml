<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head />
<ui:composition>
	<h:form>
		<b>Svi korisnici: </b>
		<h:commandButton value="Dohvati korisnike" action="#{korisniciBean.ocitajKorisnikeIzBaze}"></h:commandButton>
		<h:commandButton value="Novi korisnik" action="#{korisniciBean.noviKorisnik}"></h:commandButton>
		<h:dataTable value="${korisniciBean.sviKorisnici}" var="korisnik"
			style="width: 100%; text-align:center;">
			<h:column >
				<f:facet name="header">ID korisnika</f:facet>
				<h:outputText value="${korisnik.id}">
				</h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">Ime</f:facet>
				<h:outputText value="${korisnik.ime}"></h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">Prezime</f:facet>
				<h:outputText value="${korisnik.prezime}"></h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">Korisnicko ime</f:facet>
				<h:outputText value="${korisnik.korisnickoIme}"></h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">Email</f:facet>
				<h:outputText value="${korisnik.email}"></h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">Lozinka</f:facet>
				<h:outputText value="${korisnik.lozinka}"></h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">Drzava</f:facet>
				<h:outputText value="${korisnik.drzava}"></h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">Tip naloga</f:facet>
				<h:outputText value="${korisnik.tipNaloga}"></h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">Adresa</f:facet>
				<h:outputText value="${korisnik.adresa}"></h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">Obrisi korisnika</f:facet>
				<h:commandLink value="Obrisi - ${korisnik.id}"
					action="#{korisniciBean.obrisiKorisnika}">
					<f:param value="${korisnik.id}" name="id" />
				</h:commandLink>
			</h:column>
			<h:column >
				<f:facet name="header">Azuriraj korisnika</f:facet>
				<h:commandLink value="Azuriraj - ${korisnik.id}"
					action="#{korisniciBean.azurirajKorisnikaPage}">
					<f:param value="${korisnik.id}" name="id" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</ui:composition>
</html>
