<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head />
<ui:composition>
	<h:form style="display:flex; flex-direction:column; align-items:center;">
		<hr/>
    	<h:outputText value="Unesite novi naziv grada"></h:outputText>
    	<h:inputText value="#{gradoviBean.grad.nazivGrada}" required="true"></h:inputText>
    	<hr/>
    	<h:outputText value="Izaberite novu drzavu"></h:outputText>
    	<h:selectOneMenu value="#{gradoviBean.selectedDrzava}">
    		<f:selectItems value="#{drzaveBean.sveDrzave}" var="drzava" itemLabel="#{drzava.nazivDrzave}" itemValue="#{drzava.id}"></f:selectItems>
    	</h:selectOneMenu>
    	<hr/>
    	<h:commandButton value="Azuriraj" action="#{gradoviBean.azurirajGrad}"></h:commandButton>
    </h:form>
</ui:composition>    
</html>
